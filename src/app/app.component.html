<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Question 1 of 10</h2>
      <h3 class="mb-5">{{ question.text }}</h3>
      <div class="row">
        <div
          class="col-xs-12 col-md-6 col-lg-3"
          *ngFor="let choice of question.choices"
        >
          <button class="btn btn-primary" (click)="onClickChoice(choice)">
            {{ choice }}
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
