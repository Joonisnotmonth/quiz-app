<!DOCTYPE html>
<html>
  <body>
    <div class="main vertical-center">
      <div class="container">
        <h2>
          Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}
        </h2>
        <h3 class="mb-3">{{ questions[currentQuestionIndex].text }}</h3>
        <div class="row">
          <div class="col text-center">
            <img
              *ngIf="questions[currentQuestionIndex].image"
              [src]="questions[currentQuestionIndex].image"
            />
          </div>
        </div>
        <div class="row g-2 mt-3">
          <div
            class="col-xs-12 col-md-6 col-lg-3"
            *ngFor="let choice of questions[currentQuestionIndex].choices"
          >
            <button class="btn btn-primary" (click)="onClickChoice(choice)">
              {{ choice.text }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
